<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAC Machines - Catalogue Technique</title>
    <style>
        :root {
            /* --- Palette de couleurs (Mode Sombre) --- */
            --noir: #0a0a0a;
            --gris-fonce: #1a1a1a;
            --gris: #2a2a2a;
            --gris-moyen: #444;
            --gris-clair: #bbb;
            --blanc: #fafafa;
            --accent: #ff6b00;
            --accent-hover: #ff8533;
            
            /* --- UI Variables --- */
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius: 6px;
            --shadow-card: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
            background: var(--noir);
            color: var(--blanc);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* --- Header --- */
        .header {
            background: rgba(26, 26, 26, 0.95);
            border-bottom: 1px solid var(--gris);
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
        }
        
        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--blanc);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo strong {
            font-weight: 800;
            color: var(--accent);
        }
        
        /* Fil d'Ariane */
        .breadcrumb {
            font-size: 0.9rem;
            color: var(--gris-moyen);
            font-weight: 400;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .breadcrumb span {
            color: var(--gris-clair);
            cursor: pointer;
            transition: color 0.2s;
            position: relative;
        }
        
        .breadcrumb span:not(.active):hover {
            color: var(--accent);
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }

        .breadcrumb span.active {
            color: var(--blanc);
            cursor: default;
            font-weight: 500;
        }

        .breadcrumb-separator {
            color: var(--gris-moyen);
            font-size: 0.8em;
        }
        
        /* --- Main Container --- */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 3rem 2rem;
            min-height: 80vh;
        }
        
        /* --- Titres --- */
        .screen-title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: var(--blanc);
            animation: fadeIn 0.5s ease-out;
        }
        
        .screen-subtitle {
            font-size: 1.05rem;
            color: var(--gris-clair);
            font-weight: 300;
            margin-bottom: 3rem;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }
        
        /* --- Grille --- */
        .grid-vignettes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding-bottom: 4rem;
        }
        
        /* --- Carte Vignette (Dossier/Produit) --- */
        .vignette-card {
            background: var(--gris-fonce);
            border: 1px solid var(--gris);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-card);
            height: 100%;
        }
        
        /* Barre sup√©rieure color√©e */
        .vignette-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
            z-index: 5;
        }
        
        .vignette-card:hover::before {
            transform: scaleX(1);
        }
        
        .vignette-card:hover {
            transform: translateY(-6px);
            border-color: var(--gris-moyen);
            box-shadow: var(--shadow-hover);
        }
        
        /* Zone Visuelle */
        .vignette-visual {
            width: 100%;
            height: 160px;
            background: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--gris);
        }
        
        .vignette-image {
            width: 80%;
            height: 80%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .vignette-card:hover .vignette-image {
            transform: scale(1.1);
        }
        
        .vignette-icon {
            font-size: 3.5rem;
            opacity: 0.7;
            transition: transform 0.3s ease;
        }

        .vignette-card:hover .vignette-icon {
            transform: scale(1.1) rotate(-5deg);
            opacity: 1;
            color: var(--accent);
        }
        
        /* Info de la carte */
        .vignette-info {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .vignette-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--blanc);
            line-height: 1.3;
        }
        
        .vignette-subtitle {
            font-size: 0.85rem;
            color: var(--gris-clair);
            margin-bottom: 1.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Footer de la carte */
        .vignette-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 1rem;
        }

        .vignette-badge {
            font-size: 0.75rem;
            background: rgba(255,255,255,0.08);
            color: var(--gris-clair);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .action-icon {
            color: var(--accent);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .vignette-card:hover .action-icon {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* --- Carte PDF Sp√©ciale --- */
        .pdf-card {
            background: var(--gris-fonce);
            border: 1px solid var(--gris);
            border-left: 3px solid transparent;
            padding: 1.2rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 1.2rem;
            border-radius: var(--radius);
        }
        
        .pdf-card:hover {
            background: var(--gris);
            border-color: var(--gris-moyen);
            border-left-color: var(--accent);
            transform: translateX(5px);
        }
        
        .pdf-icon-wrapper {
            width: 45px;
            height: 45px;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.4rem;
            flex-shrink: 0;
        }
        
        .pdf-info {
            flex: 1;
            overflow: hidden;
        }

        .pdf-name {
            font-size: 0.95rem;
            color: var(--blanc);
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .pdf-type {
            font-size: 0.75rem;
            color: var(--gris-moyen);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .pdf-download-icon {
            color: var(--gris-clair);
            opacity: 0;
            transition: all 0.2s;
        }

        .pdf-card:hover .pdf-download-icon {
            opacity: 1;
            color: var(--accent);
        }
        
        /* --- Bouton Retour --- */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            background: transparent;
            border: 1px solid var(--gris-moyen);
            color: var(--blanc);
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-bottom: 2rem;
            border-radius: 30px;
            font-weight: 500;
        }
        
        .back-button:hover {
            border-color: var(--accent);
            color: var(--accent);
            padding-right: 1.5rem;
        }
        
        /* --- Animations & Utilitaires --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hidden { display: none !important; }
        
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 6rem;
            color: var(--gris-moyen);
            font-size: 1.2rem;
            font-weight: 300;
            border: 1px dashed var(--gris);
            border-radius: var(--radius);
        }
    </style>

        // ==========================================

        let navigationStack = [];

        function init() {
            // S√©curit√© : V√©rifie si les donn√©es sont charg√©es
            if (typeof CATALOGUE === 'undefined' || CATALOGUE.length === 0) {
                document.getElementById('mainGrid').innerHTML = '<div class="loading">Erreur: Donn√©es catalogue manquantes.</div>';
                return;
            }
            showHome();
        }

        // --- Navigation : Accueil ---
        function showHome() {
            navigationStack = [];
            updateUI();
            
            document.getElementById('screenTitle').textContent = 'Catalogue Technique';
            document.getElementById('screenSubtitle').textContent = 'S√©lectionnez une cat√©gorie pour commencer';
            
            renderGrid(CATALOGUE, 'category');
        }

        // --- Moteur de Rendu des Cartes ---
        function renderGrid(items, type) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';
            
            if (!items || items.length === 0) {
                grid.innerHTML = '<div class="loading">Ce dossier est vide.</div>';
                return;
            }
            
            items.forEach((item, index) => {
                const card = createCard(item, type, index);
                grid.appendChild(card);
            });
        }

        function createCard(item, type, index) {
            const card = document.createElement('div');
            
            // >>> TYPE 1 : FICHIER PDF
            if (type === 'pdf') {
                card.className = 'pdf-card';
                card.onclick = () => openDocument(item);
                card.innerHTML = `
                    <div class="pdf-icon-wrapper">
                        <span class="pdf-icon-symbol">üìÑ</span>
                    </div>
                    <div class="pdf-info">
                        <div class="pdf-name">${item.nom}</div>
                        <div class="pdf-type">Document PDF</div>
                    </div>
                    <div class="pdf-download-icon">‚¨á</div>
                `;
                return card;
            }

            // >>> TYPE 2 : DOSSIER / PRODUIT / CAT√âGORIE
            card.className = 'vignette-card';
            
            // Gestion du clic
            if (type === 'category') card.onclick = () => showCategory(index);
            else if (type === 'product') card.onclick = () => showProduct(index);
            else if (type === 'folder') card.onclick = () => showFolder(index);

            // Visuel (Image ou Ic√¥ne)
            let visualContent = '';
            if (item.image && type === 'category') {
                visualContent = `<img src="${item.image}" alt="${item.nom}" class="vignette-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                 <div class="vignette-icon" style="display:none; font-size:4rem;">${item.icone || 'üì¶'}</div>`;
            } else {
                visualContent = `<div class="vignette-icon">${item.icone || 'üìÅ'}</div>`;
            }

            // Badge Compteur
            let badgeText = '';
            if (type === 'category') {
                badgeText = `${item.nombre_produits} Produits`;
            } else {
                const docCount = item.nombre_documents || 0;
                badgeText = `${docCount} Fichiers`;
            }

            card.innerHTML = `
                <div class="vignette-visual">
                    ${visualContent}
                </div>
                <div class="vignette-info">
                    <div>
                        <div class="vignette-title">${item.nom_affiche || item.nom}</div>
                        ${item.description ? `<div class="vignette-subtitle">${item.description}</div>` : ''}
                    </div>
                    <div class="vignette-footer">
                        <span class="vignette-badge">${badgeText}</span>
                        <span class="action-icon">‚ûî</span>
                    </div>
                </div>
            `;
            return card;
        }

        // --- Fonctions de Navigation ---

        function showCategory(index) {
            const item = CATALOGUE[index];
            navigationStack = [{ type: 'category', index: index, name: item.nom_affiche }];
            updateUI();
            
            document.getElementById('screenTitle').textContent = item.nom_affiche;
            document.getElementById('screenSubtitle').textContent = item.description || "S√©lectionnez un produit";
            
            renderGrid(item.produits, 'product');
        }

        function showProduct(index) {
            const currentContext = getCurrentContext(); // R√©cup√®re le contexte parent (la cat√©gorie)
            const item = currentContext.produits[index];
            
            navigationStack.push({ type: 'product', index: index, name: item.nom });
            updateUI();
            
            document.getElementById('screenTitle').textContent = item.nom;
            document.getElementById('screenSubtitle').textContent = "Documentation technique disponible";
            
            displayContent(item);
        }

        function showFolder(index) {
            const currentContext = getCurrentContext(); // R√©cup√®re le dossier parent
            const item = currentContext.sous_dossiers[index];
            
            navigationStack.push({ type: 'folder', index: index, name: item.nom });
            updateUI();
            
            document.getElementById('screenTitle').textContent = item.nom;
            document.getElementById('screenSubtitle').textContent = "Dossier technique";
            
            displayContent(item);
        }

        // Helper pour afficher soit des dossiers, soit des PDF
        function displayContent(item) {
            if (item.sous_dossiers && item.sous_dossiers.length > 0) {
                renderGrid(item.sous_dossiers, 'folder');
            } else if (item.documents && item.documents.length > 0) {
                renderGrid(item.documents, 'pdf');
            } else {
                document.getElementById('mainGrid').innerHTML = '<div class="loading">Aucun document dans ce dossier.</div>';
            }
        }

        // --- Gestion du Contexte et de l'√âtat ---

        function getCurrentContext() {
            let context = null;
            // On reconstruit le chemin depuis la racine
            for (let i = 0; i < navigationStack.length; i++) {
                const step = navigationStack[i];
                if (i === 0) {
                    context = CATALOGUE[step.index];
                } else if (step.type === 'product') {
                    context = context.produits[step.index];
                } else if (step.type === 'folder') {
                    context = context.sous_dossiers[step.index];
                }
            }
            return context;
        }

        function openDocument(doc) {
            if (doc.fichier) {
                window.open(doc.fichier, '_blank');
            } else {
                alert("Lien du fichier manquant.");
            }
        }

        function goBack() {
            if (navigationStack.length <= 1) {
                showHome();
                return;
            }
            navigationStack.pop();
            const lastStep = navigationStack[navigationStack.length - 1];
            
            // Recharger la vue correspondante √† la derni√®re √©tape
            // Astuce : on retire la derni√®re √©tape pour la "rejouer" via les fonctions show...
            navigationStack.pop(); 
            
            if (lastStep.type === 'category') showCategory(lastStep.index);
            else if (lastStep.type === 'product') showProduct(lastStep.index);
            else if (lastStep.type === 'folder') showFolder(lastStep.index);
        }

        function goHome() {
            showHome();
        }

        // --- Mise √† jour de l'Interface (Fil d'Ariane & Boutons) ---

        function updateUI() {
            // 1. Bouton Retour
            const backBtn = document.getElementById('backButton');
            if (navigationStack.length > 0) {
                backBtn.classList.remove('hidden');
            } else {
                backBtn.classList.add('hidden');
            }

            // 2. Fil d'Ariane
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span onclick="goHome()">Accueil</span>';
            
            navigationStack.forEach((step, idx) => {
                html += ` <span class="breadcrumb-separator">‚Ä∫</span> `;
                // Le dernier √©l√©ment est actif (non cliquable)
                if (idx === navigationStack.length - 1) {
                    html += `<span class="active">${step.name}</span>`;
                } else {
                    // Pour simplifier, on ne rend pas les interm√©diaires cliquables ici 
                    // (car il faudrait reconstruire toute la pile), mais c'est une am√©lioration possible.
                    html += `<span style="cursor:default">${step.name}</span>`;
                }
            });
            
            breadcrumb.innerHTML = html;
        }

        // D√©marrage
        init();
    </script>
